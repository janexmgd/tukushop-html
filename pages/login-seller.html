<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Seller</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <style>
      @font-face {
        font-family: "metropolis";
        src: url("/assets/font/metropolis.regular.otf");
      }
      body {
        font-family: "metropolis";
      }
    </style>
  </head>
  <body>
    <div class="container w-50 mt-5">
      <main
        class="d-flex justify-content-center align-items-center flex-column text-center"
      >
        <img
          src="/assets/img/logoPlus.svg"
          alt=""
          srcset=""
          width="135px"
          height="50px"
          class="w-100 d-flex justify-content-center align-items-center"
        />
        <span class="text-black pt-4" style="font-weight: bold"
          >Please login with your account</span
        >
        <div class="mr-auto ml-auto bg-light mt-4 d-flex">
          <button
            class="btn btn-outline-secondary pr-5 text-reset text-black rounded-0"
          >
            <a
              href="/pages/login-customer.html"
              class="text-decoration-none text-reset"
              >customer</a
            >
          </button>
          <button
            class="btn btn-danger rounded-0 text-white"
            style="width: 100px"
          >
            Seller
          </button>
        </div>

        <form class="pt-5">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="inputEmailSeller"
              aria-describedby="emailHelp"
              placeholder="Email"
              style="width: 400px"
            />
          </div>
          <div class="form-group pt-3">
            <input
              type="password"
              class="form-control"
              id="inputPasswordSeller"
              placeholder="Password"
              style="width: 400px"
            />
          </div>
          <div class="d-flex justify-content-end text-danger mt-3">
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="text-decoration-none text-danger"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="btn btn-danger mt-3"
            style="width: 400px; border-radius: 25px"
          >
            Submit
          </button>
        </form>
        <div class="pt-5">
          <span class="text-black">Don't have a Tokopedia account? </span>
          <a
            href="/pages/register-seller.html"
            class="text-decoration-none text-danger"
            >Register</a
          >
        </div>
      </main>
    </div>
  </body>
</html>
